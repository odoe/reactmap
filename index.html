<!DOCTYPE html>
<html>
    <head>
        <title>ReactMap</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link rel='stylesheet' type='text/css' href='' />
        <meta http-equiv='content-type' content='text/html; charset=utf-8' />
        <meta name='viewport' content='initial-scale=1.0 maximum-scale=1.0'>
        <style>
          html, body {
            width : 100%;
            height : 100%;
            overflow: hidden;
          }
          .mapContainer {
            position: absolute;
            left: 5px;
            right: 5px;
            top: 5px;
            bottom: 5px;
          }
          .searchContainer {
            position: fixed;
            right: 5px;
          }
        </style>
    </head>
    <body>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/0.0.1-beta.5/esri-leaflet.js"></script>
        <!-- The core React library -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.11.0/react-with-addons.js"></script>
        <!-- In-browser JSX transformer, remove when pre-compiling JSX. -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.11.0/JSXTransformer.js"></script>
        <script defer src='main.js' type="text/jsx"></script>
    </body>
</html>
